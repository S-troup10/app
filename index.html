<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn bootstrap</title>

</head>
<body>
    <header class="header">
        <div class="menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <h1 class="h5 m-0 menu">Simon Troup</h1>
    </header>


    <div class="d-flex justify-content-center align-items-center mt-4">
        <h1>Checklist</h1>
    </div>
    <div class="container-fluid row">
        <div class="col-1"></div>
        <div class="col-10 main">

            <!-- summary-->
            <div class="summary col-12">
                <h2 class="h2" id="date">Todays date</h2>
                <p>todays appointments</p>
                <div class="inspection-count">
                    <i class="fa-solid fa-circle-exclamation col-1"></i>
                    <p id="count" class="col-8">inspections</p>
                </div>
            </div>



            <!-- add appointment-->
            <div  class="block add-date col-12">
                <div class="calander-outline col-2">
                    <i class="fa-regular fa-calendar-days"></i>
                </div>
                <div class="add-date-text col-7">
                    <h2 class="h2">Create New Appointment</h2>
                    <p>Inspection or other date</p>
                </div>
                <div class="arrow-box ">
                    <i onclick=ToCreateAppointment() class="fa-solid fa-chevron-right arrow hover"></i>
                </div>
            </div>

            <!-- inspection summary-->
            <div class="block p-4 col-12  row">
                <div class="inspection-top col-12">
                    <p class="col-2" style="font-weight: bold; margin-right:1rem;">Next Inspection</p> 
                    <span>
                        <b id="nextDate" >tommorow</b>
                    </span>
                    <i class="fa-solid fa-ellipsis-vertical ellipse-icon hover"></i>
                </div>
                <div class="col-12 inspection-middle">
                    <h4 class="h4 col-5">35 blackall street broadmeadow</h4>
                    <i onclick=OpenInMaps(this) class="fa-solid fa-diamond-turn-right hover"></i>
                </div>
                <p style="margin-top: 1rem; margin-bottom:3rem;" class="customerName">customer name</p>

                <div class="col-12 d-flex stats">
                    <b class="signed">signed</b>
                    <b style="margin-left: 1.5rem;" class="paid">paid</b>
                    <b style="margin-left: auto;" class="price">$2340</b>
                </div>
            </div>
            


            
        </div>
        <div class="col-1"></div>
    </div>
    



    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            
            <div class="welcome-container row">
                <div class="col-3">

                    <img src="https://picsum.photos/200/200" alt="img">
                </div>
                <div class="col-6 welcome-message">
                    <p>welcome</p>
                    <h5 class="offcanvas-title" id="offcanvasMenuLabel">user</h5>
                </div>

                

            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            

        </div>
        <div class="divider"></div>
        <div class="offcanvas-body">
            <ul class="list-unstyled actions">
                <li>
                    <a href="#" class="text-decoration-none nav-link">
                        <i class="fa-solid fa-house"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none nav-link">
                        <i class="fa-solid fa-calendar"></i> Schedule
                    </a>
                </li>
                <li>
                    <a href="#" class="text-decoration-none nav-link">
                        <i class="fa-solid fa-layer-group"></i> Projects
                    </a>
                </li>
          
                <li>
                    <a href="#" class="text-decoration-none nav-link">
                        <i class="fa-solid fa-bell"></i> Notifications
                    </a>
                </li>
            </ul>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
